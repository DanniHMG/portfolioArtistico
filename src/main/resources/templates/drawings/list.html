<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Portafolio de Dibujos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-weight: 700;
            color: #343a40;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #6c757d;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a6268;
        }

        .card {
            border: none;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card-body {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 1.5rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .card-title {
            font-weight: 600;
            color: #495057;
        }

        .card-text {
            color: #6c757d;
        }

        .text-muted {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Mi Galería de Dibujos</h1>
        <div class="text-center mb-4">
            <a th:href="@{/drawings/new}" class="btn btn-primary px-4 py-2">Añadir Nuevo Dibujo</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="drawing : ${drawings}">
                <div class="card h-100">
                    <img th:src="${drawing.imageUrl}" 
                         class="card-img-top" 
                         th:alt="${drawing.title}"
                         onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+no+disponible'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${drawing.title}">Título del Dibujo</h5>
                        <p class="card-text" th:text="${drawing.description}">Descripción</p>
                        <p class="card-text"><small class="text-muted" th:text="${drawing.technique}">Técnica</small></p>
                        <div class="text-center mt-3">
                            <a th:href="@{/drawings/{id}(id=${drawing.id})}" class="btn btn-outline-secondary">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
