<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Dibujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6">
                    <img th:src="${drawing.imageUrl}" class="img-fluid rounded-start" alt="Dibujo">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${drawing.title}">Título del Dibujo</h5>
                        <p class="card-text" th:text="${drawing.description}">Descripción</p>
                        <p class="card-text"><small class="text-muted">Técnica: </small>
                            <span th:text="${drawing.technique}">Técnica usada</span>
                        </p>
                        <p class="card-text"><small class="text-muted">Fecha de creación: </small>
                            <span th:text="${#temporals.format(drawing.createdAt, 'dd-MM-yyyy')}">Fecha</span>
                        </p>

                        <div class="mt-3">
                            <a th:href="@{/drawings}" class="btn btn-secondary">Volver a la Galería</a>
                            <a th:href="@{/drawings/edit/{id}(id=${drawing.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/drawings/delete/{id}(id=${drawing.id})}" class="btn btn-danger"
                                onclick="return confirm('¿Estás seguro de que quieres eliminar este dibujo?')">
                                Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
